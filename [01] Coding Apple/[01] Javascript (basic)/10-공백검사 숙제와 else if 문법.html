<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>

  <form action="success.html">
    <div class="my-3">
      <input type="text" class="form-control" id="email">
    </div>
    <div class="my-3">
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary">전송</button>
    <button type="button" class="btn btn-danger" id="close">닫기</button>
  </form>

  <script>
    //else if 문법
    //의미: else if = 그게 아니면 만약에
    //특징: if문 뒤에 몇번이고 원하는만큼 붙일 수 있음
    //의의: 여러개의 조건식을 검사하는데 '중간'에 참이 나올 경우, 코드실행을 중단하고 싶으면 사용.

    //if문+if문 vs. if문+else if문 비교
    if (3 == 3) {
      console.log('That is true');
    }
    if (1 == 3) {
      console.log('That is false');
    }

    if (1 == 3) {
      console.log('That is false');
    } else if (3 == 3) {
      console.log('That is true');
    }
    //if+if문: 위에 있는 if문이 참이든 아니든 두번째 if문도 '항상' 실행됩니다.
    //if+else if문: else덕분에 위의 조건식이 참이면 else뒤는 건너뜁니다.

    //[오늘의 과제]
    //1. 전송버튼 누를 때 아이디랑 패스워드 둘 다 공백검사하려면?
    //2. 전송버튼 누를 때 입력한 비번이 6자 미만이면 alert 알림창 띄우기
    //[내 답안]
    document.querySelector('form').addEventListener('submit', function(e) {
      const idValue = document.getElementById('email').value;
      const pwValue = document.getElementById('password').value;
      if (idValue == '') {
        alert('아이디를 입력하세요.');
        e.preventDefault();
      }
      if (pwValue == '') {
        alert('비밀번호를 입력하세요.');
        e.preventDefault();
      } else if (pwValue.length < 6) {
        alert('비밀번호를 6자 이상 입력하세요.');
        e.preventDefault();
      }
    })
  </script>
</body>

</html>
