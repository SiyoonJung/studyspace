<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    ※변수 선언
    의미: 변수를 만드는 것
    형식: var 변수명; 예) var age;
    작명법: camelCase
    
    ※변수 할당
    의미: 변수에 값을 넣는 것
    형식: 변수명 = 값; 예) age = 32; hometown = 'Seoul';

    ※변수 사용범위:
    함수 안에서 만든 변수는 함수 안에서만 사용가능함 but 밖에서는 사용 불가능
    함수 밖에서 만든 벼누는 함수 안에서도 사용가능

    ※변수문법: var let const
      var: Function-scoped / 재선언 O / 재할당 O
      let: {Blocked-scoped} / 재선언 X / 재할당 O
    const: {Blocked-scoped} / 재선언 X / 재할당 X
  -->
  <script>
      //변수의 사용범위를 보여주는 사례
      function 함수(){
        var 나이 = 20;
        console.log(나이); //가능
      }
      console.log(나이); //불가능
  </script>
</body>
</html>
