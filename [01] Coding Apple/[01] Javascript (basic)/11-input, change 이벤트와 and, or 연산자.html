  <!-- 
    ※ input, change 이벤트
    input event: <input>태그 안에 무언가를 입력할 때 발생하는 이벤트
    change event: <input>태그 안의 내용이 변경되고 커서를 다른 곳에 찍으면 발생하는 이벤트

    ※ 조건문 ()
    if (조건) {코드}일 때 결국 ()안의 내용은 true/false값 중 하나로 들어감
    예: if (true) {console.log(-)}
        if (1 == 2) {console.log(-)}
       => 1 == 2는 같지 않으므로 결국 조건문 ()안의 값이 false로 들어감

    ※ 느슨한 비교(==) vs. 엄밀한 비교(===)
    느슨한 비교: 값(value)만 비교
    엄밀한 비교: 값(value) + 자료의 타입(type)까지 비교 
    예: 2 == '2' true
        2 === '2' false (값은 동일하지만, 자료타입은 숫자랑 문자이므로 다름)

    ※ 조건문 ()안에서 false와 같은 역할을 하는 자료들
    : 0, '', null, undefined, NaN

    ※ 조건문 ()안에서 true와 같은 역할을 하는 자료들
    : 0제외한 모든 숫자, '아무문자', [], {}

    ※ and/or 연산자
    and 연산자: &&
    or 연산자: ||
  -->
