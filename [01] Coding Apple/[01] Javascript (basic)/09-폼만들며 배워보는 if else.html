<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>

  <form action="success.html">
    <div class="my-3">
      <input type="text" class="form-control" id="email">
    </div>
    <div class="my-3">
      <input type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">전송</button>
    <button type="button" class="btn btn-danger" id="close">닫기</button>
  </form>

  <script>
    //if 조건문
    //포맷: if (조건식) { 조건식이 참이라면 실행할 코드 }
    //[참고] 비교연산자: 같은지(==), 다른지(!=), 크거나같은지(>=), 작거나같은지(<=)

    //if else 조건문
    //포맷: if (조건식1) { 조건식1이 참이라면 실행할 코드 }
    //      else { 조건식1이 참이 아니라면 실행할 코드 }

    //[오늘의 숙제] 전송 버튼클릭시 첫째 <input>에 입력된 값이 공백이면 아이디 입력하라고 alert 띄우기

    //[내 답안]
    //document.querySelector('.btn-primary').addEventListener('click', function(){
    //   const inputValue = document.querySelector('.form-control').value;
    //   if (inputValue == null) {
    //     alert('아이디를 입력하세요.');
    //   }
    //})

    //[정답]
    document.querySelector('form').addEventListener('submit', function (e) {
      if (document.getElementById('email').value == '') {
        alert('아이디를 입력하세요.');
        e.preventDefault();
      }
    })

    //[피드백] 공백을 뜻하는 것은 null이 아니고 그냥 빈 따옴표('')로 두면 됨
    //이벤트를 클릭으로 설정하지 않고 전송(submit)으로 해도 됨
    //공백상태일 경우 form submit 막는 법: function(e) e.preventDefault();
  </script>
</body>

</html>
